<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Nunito:wght@200&family=Playfair+Display:ital,wght@1,800&display=swap"

  <body>
    <!-- <img src="background.jpg" alt="background" /> -->

        <img
          id="portrait"
          width="100px"
          src="Ảnh đại diện.jpg"
          alt="Ảnh đại diện"
        />

        <div id="quote">
          "Thất bại không đáng sợ,
        </div>
        <div id="quote1">
          sợ thất bại mới đáng sợ"
        </div>
        <div id="author">Khuyết danh</div>
        <div class="description">
          <div>Sở thích: Thể thao, du lịch, đọc sách, chơi game</div>
          <div>Ngôn ngữ: Mình có thể nói tiếng Nga và tiếng Anh</div>
          <div>Công việc: Mình đang là chuyên viên tư vấn của PECC3</div>
        </div>
        <hr />
        <footer class="icons">
          <div id="icon">
            <a href="https://www.facebook.com/minh.trong.560/">
              <i class="fab fa-brands fa-facebook icon"></i>
            </a>
            <a href="https://www.tiktok.com/@nguyenminhtrong360?lang=vi-VN">
              <i id="x" class="fa-brands fa-tiktok x"></i>
            </a>
          </div>
        </footer>
      </div>
    </div>
  </body>
